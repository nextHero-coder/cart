<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="removeMobile" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="showMobile" type="text" class="form-control text-center" value="1">
                           <button id="addMobile" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="amount">1219 </span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="removeCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="showCase" type="text" class="form-control text-center" value="1">
                           <button id="addCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="caseAmount">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1,278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
  <!-- script tag use here  -->
   <script>


      // add mobile part 
   var addMobile = document.getElementById('addMobile');
      addMobile.addEventListener('click',function(){
         var showMobile = document.getElementById('showMobile').value;
         console.log(showMobile);
         var showMobileNum = parseInt(showMobile); // mobile er value ta peye gelam int ;
         var count = showMobileNum + 1;
         document.getElementById('showMobile').value=count;

         var amount = document.getElementById('amount').innerHTML;
          addAmount = count * 1219;
         document.getElementById('amount').innerHTML=addAmount;


         

         var caseAmount = document.getElementById('caseAmount').innerHTML;
         var subtotal = parseInt(caseAmount);
         var total = addAmount + subtotal;
         var pgol = document.getElementById('subTotal').innerHTML;
         document.getElementById('subTotal').innerHTML=total;
         var t = document.getElementById('total').innerHTML=total;
      });

      // remove mobile part 
         var removeMobile = document.getElementById('removeMobile');
         removeMobile.addEventListener('click',function(){
         var showMobile = document.getElementById('showMobile').value;
         console.log(showMobile);
         var showMobileNum = parseInt(showMobile); // mobile er value ta peye gelam int ;
         var count = showMobileNum - 1;
         document.getElementById('showMobile').value=count;

         var amount = document.getElementById('amount').innerHTML;
         var amountNumber = parseInt(amount);

         var removeAmount =amountNumber - 1219;
         document.getElementById('amount').innerHTML=removeAmount;



         // 
         var caseAmount = document.getElementById('caseAmount').innerHTML;
         var caseAmountNum = parseInt(caseAmount);
         var subTotal = removeAmount + caseAmountNum;

         var pgol = document.getElementById('subTotal').innerHTML=subTotal;
         var t = document.getElementById('total').innerHTML=subTotal;
         
      });


      // add I phone back pack part 
      
      var addCase = document.getElementById('addCase');
      addCase.addEventListener('click',function(){
         var showCase = document.getElementById('showCase').value;
         var showCaseNum = parseInt(showCase);
         var countCase = showCaseNum + 1;
         document.getElementById('showCase').value=countCase;

         var caseAmount = document.getElementById('caseAmount').innerHTML;
         totalCaseAmount = countCase * 59;
         document.getElementById('caseAmount').innerHTML=totalCaseAmount;

         var amount = document.getElementById('amount').innerHTML;
         var amountNum = parseInt(amount);

         var subtotal = amountNum + totalCaseAmount;
         var pgol = document.getElementById('subTotal').innerHTML;
         document.getElementById('subTotal').innerHTML=subtotal;
         var t = document.getElementById('total').innerHTML=subtotal;
      });


      // remove I phone BAck pack part 

      var removeCase = document.getElementById('removeCase');
      removeCase.addEventListener('click',function(){
         var showCase = document.getElementById('showCase').value;
         var showCaseNum = parseInt(showCase);
         var countCase = showCaseNum - 1;
         document.getElementById('showCase').value=countCase;
         var caseAmount = document.getElementById('caseAmount').innerHTML;
         var caseAmountNum = parseInt(caseAmount);
         var removeAmount =caseAmountNum - 59;
         document.getElementById('caseAmount').innerHTML = removeAmount;

         var amount = document.getElementById('amount').innerHTML;
         var amountNum = parseInt(amount);
         var subTotal = removeAmount + amountNum;
         var pgol = document.getElementById('subTotal').innerHTML;
         document.getElementById('subTotal').innerHTML=subTotal;
         var t = document.getElementById('total').innerHTML=subTotal;




      });

   </script>
</body>

</html>
